<div class="container">
  <h2 class="text-center">Categorias</h2>
  <button class="btn btn-success"
  style="margin-left: 10px;" (click)="showDialog()"><i class="fa fa-plus" aria-hidden="true"></i> Novo</button>
  <div class="ui-g-12">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #fa type="text" pInputText size="20" placeholder="Busca..." maxlength="10">
    </div>
  <p-dataTable [value]="categorias" [paginator]="true" [rows]="8"
  [responsive]="true" emptyMessage="Nenhuma categoria encontrada..." [globalFilter]="fa"
  [rowsPerPageOptions]="['8','15', '20', '30', '50', '100']">
  <p-column styleClass="tabela-acao" header="Ações">
      <ng-template pTemplate="body" let-cat="rowData">
          <button class="btn btn-danger" pTooltip="Remover" tooltipPosition="bottom"
          (click)="confirmarExclusao(cat)">
            <i class="fa fa-trash"></i></button>
          <button class="btn btn-primary" style="margin-left: 5px;" pTooltip="Alterar"
          tooltipPosition="bottom" (click)="selecionar(cat)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
      </ng-template>
    </p-column>
  <p-column field="descricao" header="Descrição"></p-column>
  </p-dataTable>
</div>
</div>

<p-dialog header="Categoria" [(visible)]="display" [width]="600" [modal]="true"
[draggable]="false">

    <div class="ui-sm-12 ui-md-12 ui-g-12 ui-fluid">
    <label>Descrição</label>  
    <input id="float-input" type="text" pInputText name="descricao"
    maxlength="50" [(ngModel)]="newCategoria.descricao">
</div>
<br>
<div class="ui-sm-4 ui-md-4 ui-g-4">
<button class="btn btn-success btn-lg btn-block" (click)="gravar()">Gravar</button>
</div>
<div class="ui-sm-4 ui-md-4 ui-g-4">
<button class="btn btn-danger btn-lg btn-block" (click)="fecharDialog()" style="margin-left: 5px;">Fechar</button>
</div>

</p-dialog>
